

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Usuario</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.usuario}}</td>
            <td>
                <button  class="btn btn-danger delete"  (click)="deleteUser(id)">Eliminar</button>
            </td>
            <td>
                <a href= "#"  class=" btn btn-secondary" routerLink="/users/update">Actualizar</a>
            </td>
        </tr>
    </tbody>
</table>
