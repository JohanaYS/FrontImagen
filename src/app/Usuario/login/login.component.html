<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign up / Login Form</title>
  <link rel="stylesheet" href="./login.component.css">
  <link rel="stylesheet" type="text/css" href="./login.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Iniciar Sesión</label>
                    <input
                    type="text"
                    [(ngModel)]="usuario"
                    name="usuario"
                    placeholder="Nombre"
                    required="required"
                    />
                    <input
                    type="password"
                    [(ngModel)]="clave"
                    name="clave"
                    placeholder="Contraseña"
                    required="required"
                    />
                    <button type="submit" (click)="login()" >Log in</button>                  
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Crear Cuenta</label>
                    <app-register></app-register>
				</form>
			</div>
	</div>
</body>
</html>
